<link rel="import" href="bower_components/core-list/core-list.html">
<link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="bower_components/paper-focusable/paper-focusable.html">
<link rel="import" href="bower_components/core-icon/core-icon.html">
<link rel="import" href="my-paper-icon-button.html">
<link rel="import" href="bower_components/core-icons/iconsets/social-icons.html">



<polymer-element name="scritch007-browseelement"  attributes="file">

  <template>
    <style>
    :host{
      display:block;
      position:relative;
    }
    :host(:hover){
      background: silver;
    }

    .item {
      box-sizing: border-box;
      height: 80px;
      border-bottom: 1px solid #ddd;
      cursor: default;
      overflow: hidden;
      display:table;
      width: 100%;
    }
    .item :hover{
      background: silver;
    }
    .item .actions {
      filter: alpha(Opacity=0);
      opacity: 0;
      text-align: right;
      width:200px;
    }
    .item:hover .actions {
      filter: alpha(Opacity=100);
      opacity: 1;
    }
    .item > * {
      display:table-cell;
      vertical-align: middle;
      /*border-right: 1px solid #ddd;*/
    }
    @media only screen and (min-width:768px) and (max-width:1024px) {
      .actions {
        filter: alpha(Opacity=100);
        opacity: 1;
      }
    }
    @media only screen and (max-width:48em) {
      .actions {
        filter: alpha(Opacity=100);
        opacity: 1;
      }
      .hide-for-small{
        display: none !important;
      }
      .show-for-small{
        display: table-cell !important;
      }
    }

    @media only screen and (min-width: 48em) {
      .hide-for-small {
        display: table-cell !important;
      }
      .show-for-small{
        /*display: none !important;*/
      }
    }

    .elem-icon{
      width: 50px;
    }

    .kind{
      width: 50px;
    }
    .mdate{
      width: 200px;
    }
    .size{
      width:100px;
    }
    .hidden {
      visibility: hidden;
    }
    .plusbutton{
      color: red;
    }
    </style>
    <div class="item" id="item" on-click="{{browseAction}}">
      <div class="{{ file.isDir | setHidden }} elem-icon show-for-small ">
        <my-paper-icon-button icon="add-box" on-click="{{ showInfos }}" size="36px" class="plusbutton"></my-paper-icon-button>
      </div>
      <div class="elem-icon">
      <core-icon  icon="{{type}}"></core-icon>
      </div>
      <div class="name">{{file.name}}</div>
      <div class="size">{{size}}</div>
      <div class="kind hide-for-small">{{file.kind}}</div>
      <div class="mdate hide-for-small">{{mDateStr}}</div>
      <div class="actions hide-for-small">
        <template if="{{ !file.isDir }}">
          <my-paper-icon-button icon="file-download" id="add_button" on-click="{{ downloadAction }}"></my-paper-icon-button>
        </template>
        <template if="{{0 != file.share_access}}">
          <my-paper-icon-button icon="social:share" id="share_button" on-click="{{ shareAction }}"></my-paper-icon-button>
        </template>
        <template if="{{ 2 == file.access}}">
          <my-paper-icon-button icon="delete" id="delete_button" on-click="{{ deleteAction }}"></my-paper-icon-button>
        </template>
      </div>
    </div>

  </template>
  <script >
    function bytesToSize(bytes) {
       if(bytes == 0) return '0 Byte';
       var k = 1000;
       var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
       var i = Math.floor(Math.log(bytes) / Math.log(k));
       return (bytes / Math.pow(k, i)).toPrecision(3) + ' ' + sizes[i];
    }
    Polymer("scritch007-browseelement",{
      file: null,
      type:"warning",
      ready: function(){
      },
      attached: function(){
        this.type = this.file.isDir?"folder":"drive-file";
        var temp = new Date(this.file.mDate * 1000)
        if ("-" == this.file.size){
          this.mDateStr = "";
        }else{
          this.mDateStr = temp.toDateString();
        }
        if ("-" == this.file.size){
          this.size = "";
        }else{
          this.size = bytesToSize(this.file.size);
        }
      },
      browseAction: function(e){
        if(!this.file.isDir){
          this.downloadAction(e);
          return
        }
        browse( this.file.path);
        e.stopPropagation();
      },
      deleteAction: function(e){
        e.stopPropagation();
        deleteItem(this.file.path, this.file.name);
      },
      shareAction: function(e){
        e.stopPropagation();
        shareItem (this.file.path, this.file.name);
      },
      downloadAction: function(e){
        e.stopPropagation();
        downloadItem(this.file.path, this.file.name);
      },
      showInfos: function(e){
        e.stopPropagation();
      },
      setHidden: function(){
        console.log("Get Class " + this.file.name);
        return this.file.isDir?"hidden":"";
      }
  })
  </script>
</polymer-element>

<polymer-element name="scritch007-browselist" attributes="data backElement">
<template>
  <style>
    :host{
      display:block;
    };
    core-list {
      height: 100%;
    }

    .item {
      box-sizing: border-box;
      height: 80px;
      border-bottom: 1px solid #ddd;
      cursor: default;
      overflow: hidden;
    }

    .selected {
      background: silver;
    }
    @media only screen and (min-width: 48em) {
      .elemback{
        display: none !important;
      }
    }

  </style>
  <template if="{{backElement}}">
  <scritch007-browseelement file="{{backElement}}" class="elemback"></scritch007-browseelement>
  </template>
  <core-list id="browselist-list" data="{{data}}" height="80">
    <template repeat="{{ file in data }}">
      <scritch007-browseelement file="{{file}}"></scritch007-browseelement>
    </template>
  </core-list>
</template>
<script>
(function() {
  Polymer('scritch007-browselist', {
    ready: function() {
      this.data = [];
      this.backElement = null;
    }
  });
})();
</script>
</polymer-element>
